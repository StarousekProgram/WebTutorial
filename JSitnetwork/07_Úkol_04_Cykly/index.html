<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Láhve</title>
</head>

<body>
    <script>
        let zelenaLahev = "zelená láhev";
        let zeleneLahve = "zelené láhve";
        let zelenychlahvi = "zelených láhví";

        let veta0 = "stojí na stole a jedna láhev spadne.";

        for (let i = 10; i > 4; i--) {
            document.write(i + zelenychlahvi + veta0 + '<br>');
        }
        for (let i = 4; i > 1; i--) {
            document.write(i + zeleneLahve + veta0 + '<br>');
        }
        document.write("1" + zelenaLahev + veta0);
    </script>
</body>

</html>
