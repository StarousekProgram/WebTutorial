<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum</title>
</head>
<body>
  <script>
    let d = new Date();
    document.write(d);
    document.write("<br />");
    document.write(d.getDate());
    document.write("<br />");
    document.write(d.getFullYear());
    document.write("<br />");
    document.write(d.getHours());
    document.write("<br />");
    document.write(d.getMinutes());
    document.write("<br />");
    document.write(d.getSeconds());
    document.write("<br />");
    document.write(d.getTime());
    document.write("<br />");
  </script>
</body>
</html>
