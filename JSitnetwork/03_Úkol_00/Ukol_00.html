<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>jak se jmenuješ?</h1>
    <script>
        let jmeno = prompt();
        let delkaJmena = jmeno.length;
        if ((delkaJmena >= 3) && (delkaJmena <= 10)) {
            document.write("Máš normální jméno");
        }
        else {
            document.write("Máš moc krátké nebo dlouhé jméno!");
        }
        document.write('<br>');
        document.write(delkaJmena);
    </script>
    <br>
</body>
</html>
