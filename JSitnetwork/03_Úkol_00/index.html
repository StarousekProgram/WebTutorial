<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jak se jmenuješ?</title>
</head>

<body>
    <h1>jak se jmenuješ?</h1>

    <p>Vytvořte program, který si na vstupu nechá zadat jméno uživatele. Program analyzuje délku zadaného jména. Pokud
        je délka jména mezi třemi a deseti znaky, vypíše, že má uživatel normální jméno. V ostatních případech vypíše,
        že je jméno příliš krátké nebo dlouhé.</p>
    <script>
        let jmeno = prompt();
        let delkaJmena = jmeno.length;
        if ((delkaJmena >= 3) && (delkaJmena <= 10)) {
            document.write("Máš normální jméno");
        }
        else {
            document.write("Máš moc krátké nebo dlouhé jméno!");
        }
        document.write('<br>');
        document.write(delkaJmena);
    </script>
    <br>
</body>

</html>
