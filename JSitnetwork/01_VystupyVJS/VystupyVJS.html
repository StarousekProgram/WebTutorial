<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="JSkod"></p>
    <script>
        document.getElementById("JSkod").innerHTML = "Ahoj"; // zapíše text do ID JSkod
        document.write("Čau Martínku"); //zapíše přímo do HTML stránky
        window.alert("Čau Pavlíčku"); //Vyskakovací okénko
        console.log("Čau Ríšánku"); //vypíše do konzelo tex Čau Ríšánku
        window.print(); //vytiskne aktuální stránku
    </script>
    
</body>
</html>
