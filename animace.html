<!DOCTYPE html>
<html>
        <head>
                <style>
                div
                {
                        width: 100px;
                        height: 100px;
                        background-color: red;
                        position: absolute;
                        animation: animace 3s ease 0s infinite;
                }
                @keyframes animace
                {
                        0%, 100% { top: 50px; left: 100px; }
                        50% { top: 50px; left: 300px; }
                }
                </style>
                <title>@keyframes</title>
        </head>
        <body>
                <div></div>
        </body>
</html>
